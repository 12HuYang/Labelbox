
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://api.labelbox.com/static/labeling-api.js"></script>

<style>
  .app{
    height: 100vh;
  }
  .flex-column{
    flex-direction: column;
  }
  .flex-grow{
    display: flex;
    flex-grow: 1;
  }
  .asset{
    width: 100%;
  }
  .content{
    margin-left: 10px;
  }
  .sidebar{
    display: flex;
    height: 100vh;
    border-right: 1px solid grey;
    width: 300px;
  }

 .navbar{
   padding: 10px;
   border-bottom: 1px solid #e8e8e8;
 }

.btn{
  background-color: aqua
}
.btn:visited{
  background-color: yellow
}
.btn:hover {
  background-color: skyblue
}
.btn:active{
  background-color: pink;
}
.btn:focus{
  background-color: pink;
}
</style>

<div class="app flex-grow">
  <div class="flex-column sidebar">
    <div class="navbar">
      <i class="material-icons" style="color: #9b9b9b;">home</i>
    </div>

    <form action="#">
      <p>
        <label>
          <input name="group1" type="radio" checked />
          <span>Red</span>
        </label>
      </p>
      <p>
        <label>
          <input name="group1" type="radio" />
          <span>Yellow</span>
        </label>
      </p>
      <p>
        <label>
          <input class="with-gap" name="group1" type="radio"  />
          <span>Green</span>
        </label>
      </p>
      <p>
        <label>
          <input name="group1" type="radio" disabled="disabled" />
          <span>Brown</span>
        </label>
      </p>
    </form>

    <div class="flex-grow"></div>
    <div style="display: flex;">
      <a class="waves-effect waves-light btn-large" style="background-color: white; color: black; width: 100%;">Skip</a>
      <a class="waves-effect waves-light btn-large" style="background-color: #03a9f4; width: 100%;">Submit</a>
    </div>
  </div>

  <div class="flex-grow flex-column content">
    <div>dashbarm_footage.mp4</div>
    <video class="asset" src="${dataToLabel}" style="width: 300px;" autoplay controls></video>
  </div>
</div>


<script>
function label(label){
  Labelbox.setLabelForAsset(label).then(() => {
    Labelbox.fetchNextAssetToLabel();
  });
}

Labelbox.currentAsset().subscribe((asset) => {
  if (asset){
    drawItem(asset.data);
  }
})
function drawItem(dataToLabel){
  return;
  const labelForm = `
    <video src="${dataToLabel}" style="width: 300px;" autoplay controls></video>
    <div style="display: flex;">
      <button onclick="label('bad')">Bad Quality</button>
      <button onclick="label('good')">Good Quality</button>
    </div>
  `;
  document.querySelector('#form').innerHTML = labelForm;
}

</script>
